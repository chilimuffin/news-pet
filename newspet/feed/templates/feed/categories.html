

{% for category in categories %}
    <p>
        <a class="category{% if category.has_unread %} unread{% endif %}" href="{{category.get_absolute_url}}">{{category.name}}
            {% if category.has_unread %} <span>({{category.unread_count}})</span>{% endif %}
        </a>
    </p>
    {%if category.has_unread %}
    <ul class="subdirectory">
        {% for item in category.unread %}
        <li>
            <p class="article"><a href="{{item.get_internal_url}}">{{item.title}}</a></p>
            <p class="feed"><a href="{{item.feed.get_absolute_url}}">{{item.feed}}</a></p>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endfor %}
